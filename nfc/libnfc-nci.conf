#FW_VERSION=ALMconfigurationsettingsforFWVERSION=08.01.26 08.01.26
#DEVICE_MANUFACTURER=NXP
#DEVICE_MODEL=UNDEFINED

## This file is used by NFC NXP NCI HAL(external/libnfc-nci/halimpl/pn54x)
## and NFC Service Java Native Interface Extensions (packages/apps/Nfc/nci/jni/extns/pn54x)

###############################################################################
# File location for Firmware
#FW_STORAGE="/vendor/firmware/libpn547_fw.so"

###############################################################################
# Chip type
# PN547C2         - 0x01
# PN65T           - 0x02
# PN548C2         - 0x03
# PN66T           - 0x04
NXP_NFC_CHIP=0x01

###############################################################################
# Application options
# Logging Levels
# NXPLOG_DEFAULT_LOGLEVEL    0x01
# ANDROID_LOG_DEBUG          0x03
# ANDROID_LOG_WARN           0x02
# ANDROID_LOG_ERROR          0x01
# ANDROID_LOG_SILENT         0x00
#
NXPLOG_EXTNS_LOGLEVEL=0x03
NXPLOG_NCIHAL_LOGLEVEL=0x03
NXPLOG_NCIX_LOGLEVEL=0x03
NXPLOG_NCIR_LOGLEVEL=0x03
NXPLOG_FWDNLD_LOGLEVEL=0x03
NXPLOG_TML_LOGLEVEL=0x03

###############################################################################
# System clock source selection configuration
#    CLK_SRC_XTAL     - 0x01
#    CLK_SRC_PLL      - 0x02
NXP_SYS_CLK_SRC_SEL=0x01

###############################################################################
# System clock frequency selection configuration for PLL
#    CLK_FREQ_13MHZ   - 0x01
#    CLK_FREQ_19_2MHZ - 0x02
#    CLK_FREQ_24MHZ   - 0x03
#    CLK_FREQ_26MHZ   - 0x04
#    CLK_FREQ_38_4MHZ - 0x05
#    CLK_FREQ_52MHZ   - 0x06
NXP_SYS_CLK_FREQ_SEL=0x00

###############################################################################
# The timeout value to be used for clock request acknowledgment
# min value = 0x01 to max = 0x1A
NXP_SYS_CLOCK_TO_CFG=0x1

###############################################################################
# I2C fragmentation
#    Disabled - 0x00
#    Enabled  - 0x01
NXP_I2C_FRAGMENTATION_ENABLED=0x00

###############################################################################
# Timeout in secs to get NFCEE Discover notification
NXP_DEFAULT_NFCEE_TIMEOUT=0x06

###############################################################################
# Enable SWP full power mode when phone is power off
NXP_SWP_FULL_PWR_ON=0x00

###############################################################################
# Default SE Options
# No secure element - 0x00
# eSE               - 0x01
# UICC              - 0x02
# Multi SE          - 0x03
NXP_DEFAULT_SE=0x02

###############################################################################
# Set the default AID route Location :
# This settings will be used when application does not set this parameter
#    Host - 0x00
#    eSE  - 0x01
#    UICC - 0x02
DEFAULT_AID_ROUTE=0x02

###############################################################################
# Set the Mifare Desfire route Location :
# This settings will be used when application does not set this parameter
#    Host - 0x00
#    eSE  - 0x01
#    UICC - 0x02
DEFAULT_DESFIRE_ROUTE=0x02

###############################################################################
# Set the Mifare CLT route Location :
# This settings will be used when application does not set this parameter
#    Host - 0x00
#    eSE  - 0x01
#    UICC - 0x02
DEFAULT_MIFARE_CLT_ROUTE=0x02

###############################################################################
# AID Matching platform options (for Lollipop)
#    Supporting Prefix and Full match for both Host and Off-Host  - 0x01
#    Supporting Prefix match for Off-Host and Full match for Host - 0x02
AID_MATCHING_PLATFORM=0x01

###############################################################################
# Vzw Feature enable
#    Disabled - 0x00
#    Enabled  - 0x01
VZW_FEATURE_ENABLE=0x01

###############################################################################
# Off-Host Payment CE when Screen is off or locked
#    Disabled - 0x00
#    Enabled  - 0x01
NXP_CE_ROUTE_STRICT_DISABLE=0x01

###############################################################################
# SWP Reader feature
# Timeout in seconds
NXP_SWP_RD_START_TIMEOUT=0x0A
NXP_SWP_RD_TAG_OP_TIMEOUT=0x01

###############################################################################
# Extension for Mifare reader enable
#    Disabled - 0x00
#    Enabled  - 0x01
MIFARE_READER_ENABLE=0x01

###############################################################################
# SWP Switch timeout in milliseconds
# Allowed range is 0x00 to 0x3C (0 to 60 ms)
#     No Timeout    - 0x00
#     10 ms Timeout - 0x0A
NXP_SWP_SWITCH_TIMEOUT=0x0A

###############################################################################
# CHINA_TIANJIN_RF_SETTING
#    Disabled - 0x00
#    Enabled  - 0x01
NXP_CHINA_TIANJIN_RF_ENABLED=0x01

###############################################################################
# Autonomous Mode when Screen is off or locked
#    Disabled - 0x00
#    Enabled  - 0x01
NXP_CORE_SCRN_OFF_AUTONOMOUS_ENABLE=0x00

###############################################################################
# NXP proprietary settings
NXP_ACT_PROP_EXTN={2F:02:00}

###############################################################################
# NFC forum profile settings
NXP_NFC_PROFILE_EXTN={20:02:05:01:A0:44:01:00}

###############################################################################
# Standby enable settings
#    Disabled - 0x00
#    Enabled  - 0x01
NXP_CORE_STANDBY={2F:00:01:01}

###############################################################################
# Core configuration RF Field notification filter
#    Disabled - 0x00
#    Enabled  - 0x01
NXP_CORE_RF_FIELD={20:02:05:01:A0:62:01:01}
